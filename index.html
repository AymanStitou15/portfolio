<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Presentation</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main container for the slideshow -->
    <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl max-w-5xl w-full flex flex-col items-center">
        <!-- Title and slide counter -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 text-center">My Portfolio</h1>
        <div id="slide-counter" class="text-lg text-gray-600 mb-6 font-medium"></div>

        <!-- Image display area -->
        <div class="w-full h-auto">
            <!-- The img tag is updated to use the correct source dynamically -->
            <img id="slide-image" src="" alt="Portfolio Slide" class="w-full h-full object-contain rounded-lg shadow-inner" onerror="this.src='https://placehold.co/1080x720/e0e7ff/374151?text=Slide+not+found';">
        </div>

        <!-- Navigation buttons -->
        <div class="flex justify-center items-center mt-6 space-x-4 w-full">
            <button id="prev-btn" class="px-6 py-3 bg-blue-500 text-white rounded-full font-semibold shadow-lg hover:bg-blue-600 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Previous
            </button>
            <button id="next-btn" class="px-6 py-3 bg-blue-500 text-white rounded-full font-semibold shadow-lg hover:bg-blue-600 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Next
            </button>
        </div>
    </div>

    <!-- JavaScript logic for the slideshow -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideImage = document.getElementById('slide-image');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideCounter = document.getElementById('slide-counter');

            // Array of slide image file names
            // This array holds the names of all your slides
            const slides = [];
            for (let i = 1; i <= 11; i++) {
                slides.push(`slide${i}.jpg`);
            }

            let currentSlideIndex = 0;

            // Function to update the image and navigation state
            const updateSlide = () => {
                // Set the image source dynamically based on the current index
                slideImage.src = slides[currentSlideIndex];
                slideCounter.textContent = `Slide ${currentSlideIndex + 1} of ${slides.length}`;
                
                // Disable/enable buttons based on the current slide
                prevBtn.disabled = currentSlideIndex === 0;
                nextBtn.disabled = currentSlideIndex === slides.length - 1;
            };

            // Event listeners for the buttons
            nextBtn.addEventListener('click', () => {
                if (currentSlideIndex < slides.length - 1) {
                    currentSlideIndex++;
                    updateSlide();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentSlideIndex > 0) {
                    currentSlideIndex--;
                    updateSlide();
                }
            });

            // Handle keyboard navigation for user convenience
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight' && currentSlideIndex < slides.length - 1) {
                    nextBtn.click();
                }
                if (event.key === 'ArrowLeft' && currentSlideIndex > 0) {
                    prevBtn.click();
                }
            });

            // Initial slide display
            updateSlide();
        });
    </script>

</body>
</html>
